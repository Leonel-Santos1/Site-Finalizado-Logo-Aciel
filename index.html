    <!-- Buttons change Sex-->
    <div class="ContentButtons">
      <input type="button" class="ButtonMasc SelectMasc" id="ButtonMasc" />
      <input type="button" class="ButtonFem" id="ButtonFem" />
    </div>
    
    <!-- Main Contents - Image, Button Download and Share-->
    <main class="Contents">
      
      <div class="InputsContents">
        <input type="text" name="name" id="name" class="NameInput" maxlength="20"/>

        <div class="ButtonsInputs">
            <div class="downloadContent ContentItens" id="downloadContent">
              <a href="#"  class="botaoDownload">Download</a>
              <img src="./Imagens/downloadIcon.png" alt="" id="ImageDownloaad">
            </div>
    
            <div class="shareContent ContentItens" id="shareContent">
              <a href="#"  class="ImageShare">Compartilhar</a>
              <img src="./Imagens/shareIcon.png" alt="" id="ShareImage">
            </div>
        </div>
      </div>

        <img src="./Imagens/ImagemProf.png" alt="" id="ImagemProf">
        <img src="./Imagens/ImagemProfa.png" alt="" id="ImagemProfa" class="desactive">
        <h1 id="NamePersonalize"></h1>
      </div>
    </main>
